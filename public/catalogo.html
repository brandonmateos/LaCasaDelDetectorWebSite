<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link rel="stylesheet" href="/styles/catalogo.css">
    <link rel="stylesheet" href="/styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href= "/img/logoFBlanco.png" type="image/x-icon">

  
</head>
<body>
    <header class="px-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="index.html">
            <img style="width: 100px; height: 50px;" src="/img/logo.png" alt="Logo de Ferretería y Electrónica La Casa del Detector">
          </a>
          <h1 class="titulo">Ferreteria y Electronica</h1>
          <ul class="navbar-nav ms-auto text-right">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="catalogo.html">Catálogo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Acerca de</a>
            </li>
          </ul>
        </nav>
      </header>

      <div class="container mt-5">
        <h1 class="mb-4">Catálogo de Productos</h1>
        
        <div class="row mb-4">
            <div class="col-md-4">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar productos...">
            </div>
            <div class="col-md-4">
                <select id="categoryFilter" class="form-select">
                    <option value="">Todas las categorías</option>
                    <!-- Las categorías se llenarán dinámicamente con JavaScript -->
                </select>
            </div>
            <div class="col-md-4">
                <select id="brandFilter" class="form-select">
                    <option value="">Todas las marcas</option>
                    <!-- Las marcas se llenarán dinámicamente con JavaScript -->
                </select>
            </div>
        </div>

        <div id="productList" class="row">
            <!-- Los productos se insertarán aquí dinámicamente -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/catalogo.js"></script>
</body>
</html>
